<app-navbar></app-navbar>
<div class="container">

    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="career-search mb-60">
            <div class="container-fluid padding">
                <div class="row padding" >
                    <div class="col-md-3" *ngFor="let o of orders">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Id : {{o.id}}</h4>
                                <p class="card-text">Cost : {{o.cost}}</p>
                                <p class="card-text"> {{o.purchaseDate}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    <mat-paginator length="100" [pageSize]="8" (page)="OnPageChange($event)">
        
    </mat-paginator>
</div>
