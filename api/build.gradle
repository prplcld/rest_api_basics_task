plugins {
    id 'com.epam.esm.rest_api_basics.java-application-conventions'
    id 'org.springframework.boot' version '2.5.5'
    id "org.sonarqube" version "3.3"
    id 'jacoco'
}


dependencies {
    implementation project(':core')
    implementation project(':service')
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client:2.5.5'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server:2.5.5'
    implementation 'org.springframework.security:spring-security-oauth2-jose:5.3.9.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.5.5'
    implementation 'com.auth0:java-jwt:3.18.2'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'org.springframework.hateoas:spring-hateoas:0.24.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-hateoas:2.5.5'
    implementation 'org.springframework.boot:spring-boot-starter:2.5.5'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.5'
    implementation 'javax.xml.bind:jaxb-api:2.3.0'
    implementation 'org.hibernate:hibernate-core:5.6.1.Final'
    implementation 'org.apache.commons:commons-dbcp2:2.9.0'
    implementation 'mysql:mysql-connector-java:8.0.26'
    implementation 'org.springframework:spring-orm:5.3.9'
    implementation 'org.springframework:spring-core:5.3.9'
    implementation 'org.springframework:spring-web:5.3.9'
    implementation 'org.springframework:spring-beans:5.3.9'
    implementation 'org.springframework:spring-webmvc:5.3.9'
    implementation 'org.springframework:spring-jdbc:5.3.9'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.2'
    implementation 'com.h2database:h2:1.4.197'
}
